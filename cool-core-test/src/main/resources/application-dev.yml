server:
  file:
    upload: D:\Code\Java\cool\cool-core-test\upload
    visit: http://192.168.1.165:7032/static

springdoc:
  swagger-ui:
    operations-sorter: method
  # 配置需要生成接口文档的扫描包
  packages-to-scan: com.undraw.controller


spring:
  web:
    resources:
      # 设置静态资源的存放路径
      static-locations: file:${server.file.upload}
  mvc:
    # 静态资源的访问路径，默认 /
    static-path-pattern: /static/**
  datasource:
    url: jdbc:mysql://localhost:3306/cool?serverTimezone=GMT%2B8&allowMultiQueries=true
    username: root
    password: root


mybatis-plus:
  configuration:
    # 配置日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
