server:
  port: 7032
  upload: D:\Code\Java\cool\cool-core-test

knife4j:
  # 开启增强配置
  enable: true
  # 开启生产环境屏蔽 true
  production: false



spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

  application:
    name: cool-core-test
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    # allowMultiQueries=true 允许批量删除
    url: jdbc:mysql://localhost:3306/cool?serverTimezone=GMT%2B8&allowMultiQueries=true
    username: root
    password: root
    druid:
      # 初始连接数
      initial-size: 5
      # 连接池的最小空闲数量
      min-idle: 10
      # 连接池最大连接数量
      max-active: 20
      # 获取连接时最大等待时间，单位毫秒
      max-wait: 60000
      # 申请连接的时候检测，如果空闲时间大于timeBetweenEvictionRunsMillis，
      # 执行validationQuery检测连接是否有效。
      test-while-idle: true
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      # 配置一个连接在池中最大生存的时间，单位是毫秒
      max-evictable-idle-time-millis: 900000
      # 检测连接是否有效
      validation-query: SELECT 'x'
      # 申请连接时会执行validationQuery检测连接是否有效,开启会降低性能,默认为true
      test-on-borrow: false
      # 归还连接时会执行validationQuery检测连接是否有效,开启会降低性能,默认为true
      test-on-return: false
      # 是否缓存preparedStatement, 也就是PSCache,PSCache对支持游标的数据库性能提升巨大，比如说oracle,在mysql下建议关闭。
      pool-prepared-statements: false

  # 设置静态资源的存放路径
  resources:
    static-locations: classpath:/static

mybatis-plus:
  configuration:
    # 开启驼峰命名
    map-underscore-to-camel-case: true
    # 配置日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  # 加载mapper目录下的所有xml文件
  mapper-locations: classpath*:mapper/*.xml
  # 实体类别名,无需添加完整包路径
  type-aliases-package: com.example.entity, com.example.output
cool:
  core:
    include: /**
